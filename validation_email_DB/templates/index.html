<!DOCTYPE html>
<html>
<head>
    <title>Email Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="container mx-auto">
    
    <div class="col-md-7 col-lg-8">
      <div class="border p-4 m-3">
        <div class="flash-messages">
          {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes -->
            {% if messages %}                            <!-- comprobar si hay algÃºn mensaje -->
                {% for message in messages %}            <!-- recorrer los mensajes -->
                    <p>{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de pÃ¡rrafo -->
                {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
        <h4 class="mb-3">Email Validation</h4>
        
        <form class="needs"  method="POST" action="/" >
    
          <div class="row g-1">
            <div class="col-sm-6">
              <label for="name" class="form-label">Email Address:</label>
            </div>
            <div class="col-sm-6 mb-3">
              <input type="text" class="form-control border-3" id="email" name="email" placeholder="example@example.com" value="" required>
              
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
        </form>
        
      </div>
    </div>
  
  </div>
</body>
</html>
